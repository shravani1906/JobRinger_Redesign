<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Signup UI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      transition: all 0.5s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      transition: border 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #fca17d;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #fca17d;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #f58c6c;
    }

    .toggle-link {
      margin-top: 15px;
      text-align: center;
      color: #666;
      cursor: pointer;
      font-size: 0.95em;
    }

    .toggle-link span {
      color: #f76c5e;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .container {
        margin: 0 15px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <div class="form-group" id="name-group" style="display: none;">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      <button class="btn" type="submit" id="submit-btn">Login</button>
    </form>
    <div class="toggle-link" onclick="toggleForm()">
      Don't have an account? <span id="toggle-text">Sign up</span>
    </div>
  </div>

  <script>
    let isSignup = false;

    function toggleForm() {
      const title = document.getElementById('form-title');
      const nameGroup = document.getElementById('name-group');
      const submitBtn = document.getElementById('submit-btn');
      const toggleText = document.getElementById('toggle-text');

      isSignup = !isSignup;

      if (isSignup) {
        title.innerText = "Signup";
        nameGroup.style.display = "block";
        submitBtn.innerText = "Signup";
        toggleText.innerText = "Login";
      } else {
        title.innerText = "Login";
        nameGroup.style.display = "none";
        submitBtn.innerText = "Login";
        toggleText.innerText = "Sign up";
      }
    }
  </script>
</body>
</html>
